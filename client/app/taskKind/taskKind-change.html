<section class="page-form-ele page" ng-controller="TaskKindchangeCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">修改任务品类</h2> </div>

        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row article-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                <form name="articleForm" class="articleForm">

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">人数上限</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="maxmember" ng-model="taskKind.maxmember">
                                        </div>
                                    </div>

                                    
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">标题：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="title" ng-model="taskKind.title">
                                        </div>
                                    </div>
                                    

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">下单选择图片:</label>
                                        <div class="col-sm-9">
                                            <input type="file" class="taskKindFile taskKindFile" ng-model="file" accept="image/*" multiple ng-submit="doUploadPhoto()" onchange="angular.element(this).scope().doUploadPhoto(this)">
                                            <ul class="img-list "  style="height: 50px;"> </ul> 
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">抢单展示图片：</label>
                                        <div class="col-sm-9">
                                            <input type="file" class="taskKindFile taskKindFile" ng-model="taskKind.showImageUrl" accept="image/*" multiple ng-submit="doUploadPhoto2()" onchange="angular.element(this).scope().doUploadPhoto2(this)">
                                            <ul class="img-list "  style="height: 50px;"> </ul> 
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">是否开启饮酒：</label>
                                        <div class="col-sm-9">
                                            <select name="select" id="homeRecommend" data-ng-change="search()" data-ng-model="taskKind.isOpenDrink">
                                                <option  value="">请选择</option>
                                                <option  value="1">是</option>
                                                <option  value="2">否</option>
                                            </select>   
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">是否开启匿名：</label>
                                        <div class="col-sm-9">
                                            <select name="select" id="isRecommend" data-ng-change="search()" data-ng-model="taskKind.isOpenAnonymity">
                                                <option  value="">请选择</option>
                                                <option  value="1">是</option>
                                                <option  value="2">否</option>
                                            </select>   
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">标题说明：</label>
                                    </div>
                                    <div class="form-group clearfix">
                                        <section class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="col-sm-12">
                                                    <textarea style="width: 100%;min-height: 300px;padding: 15px;" ng-model="taskKind.titleRemark" class="ui-editor"></textarea>
                                                </div>
                                            </div>
                                        </section>
                                    </div>

                                    <div layout layout-sm='column' class="changeConfirm add-btn">
                                        <md-button class="md-raised btn-w-md md-primary" ng-click="changetaskKind()">确定修改</md-button><div class="divider"></div>
                                    </div>

                                </form>
                            </md-content>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
    </div>
</div>
</section>
