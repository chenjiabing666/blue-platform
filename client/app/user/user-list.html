
<div class="page page-table" ng-controller="UserCtrl">

                        <span >姓名:</span>

                   </label>

                    </select>

            <div class="col-md-4 clearfix">

                <a ng-click="exportExcel()" class=" md-primary add-product">导出</a>
            </div>

            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
            <tr>

                <md-checkbox ng-click="selectAll()" ng-checked="isSelectedAll">全选</md-checkbox>
                </div></th>
                <th><div class="th">
                用户ID
                </div></th>
                <th><div class="th">
                用户手机
                </div></th>
                <th><div class="th">
                昵称
                </div></th>
                <th><div class="th">
                用户姓名
                </div></th>
                <!-- <th><div class="th">
                密码
                </div></th> -->
                <!-- <th><div class="th">
                年龄
                </div></th>
                <th><div class="th">
                账户状态

                <th><div class="th">

                </div></th>

                <th><div class="th">
                用户类型
                </div></th>

                <td ng-bind="store.userId"></td>
                <!-- <td ng-bind="store.userType | parseUserType"></td> -->
                <td ng-bind="store.mobile"></td>
                <td ng-bind="store.nickName"></td>
                <td ng-bind="store.userName"></td>
                <!-- <td ng-bind="store.age"></td>
                <td ng-bind="store.deleted | parseUserStatus"></td> -->
                <td ng-bind="store.createdDate|date:'yyyy-MM-dd'"></td>
                <td ng-if="store.vipType==1">普通会员</td>
                <td ng-if="store.vipType==2">藏晶苑会员</td>
                <!-- <td ng-bind="store.gender"></td> -->
                <!-- <td ng-bind="store.realName"></td>
                <td ng-bind="store.idNumber"></td>
                <td><img class="showImg" ng-src="{{store.frontPhoto}}" alt=""></td>
                <td><img class="showImg" ng-src="{{store.backPhoto}}" alt=""></td> -->
                <!-- <td ng-bind="store.activated | parseUserActivated"></td> -->
                <!-- <td class="opertation">
                    <a href="" ng-click="adopt(store.userId)">通过</a>
                    <a href="" ng-click="refuse(store.userId)">拒绝</a>
                </td> -->
                <!-- <td ng-bind="store.gender | parseGender"></td> -->
                <td class="opertation">

                    <a href="" ng-click="deleteUser(store.userId)">删除</a>

        </table>

        <footer class="table-footer">
            <div class="row">
            <div class="col-md-6 page-num-info">
                <span>
                显示
                <select data-ng-model="numPerPage"
                    data-ng-options="num for num in numPerPageOpt"
                    data-ng-change="onNumPerPageChange()">
                </select>
                条
                当前页{{filteredStores.length}}条/总{{total}}条
                </span>
            </div>
            <div class="col-md-6 text-right pagination-container">
                <uib-pagination class="pagination-sm"
                    ng-model="currentPage"
                    total-items="total"
                    max-size="4"
                    ng-change="select(currentPage)"
                    items-per-page="numPerPage"
                    rotate="false"
                    previous-text="&lsaquo;" next-text="&rsaquo;"
                    boundary-links="true"></uib-pagination>
            </div>
            </div>
        </footer>
        </section>
    </div>
    </div>

</div>
