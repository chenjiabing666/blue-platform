
<div class="page page-table" ng-controller="TaskDurationCtrl">

    <div class="row ui-section">
    <div class="col-md-12">
        <div class="col-md-8 clearfix">
            <h2 class="section-header">时长列表</h2>
        </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
    </div>
    <div class="col-md-12" >
        <section class="panel panel-default table-dynamic">
          <div class="table-filters">
            <div class="row">
            <div class="col-sm-12 col-xs-12" >
                
            </div>

            <div class="col-md-4 clearfix">
                <a class=" md-primary add-product" href="#/taskDuration/taskDuration-add?id={{taskKindId}}">添加时长</a>
                <a class=" md-primary add-product"  ng-click="deleteList()" >批量删除</a>
            </div>
            
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
            <tr>
            <th><div class="th">
                <md-checkbox ng-click="selectAll()" ng-checked="isSelectedAll">全选</md-checkbox>
                </div></th>
                <th><div class="th">
                任务品类ID
                </div></th>
                <th><div class="th">
                任务时长ID
                </div></th>
                <th><div class="th">
                时长
                </div></th>
                <th><div class="th">
                操作
                </div></th>
            </tr>

            </thead>
            <tbody>
              <tr data-ng-repeat="store in currentPageStores" class="delete-{{store.taskDurationId}}">
                <td> <md-checkbox ng-click="selectItem(store.taskDurationId)" ng-checked="selected[store.taskDurationId]"></md-checkbox></td>
                <td ng-bind="store.taskKindId"></td>
                <td ng-bind="store.taskDurationId"></td>
                <td ng-bind="store.duration"></td>     
                <td class="opertation">
                    <a href="#/taskDuration/taskDuration-change?taskDurationId={{store.taskDurationId}}&taskKindId={{taskKindId}}&id={{taskKindId}}">编辑</a>
                    <a href="" ng-click="deleteTaskDuration(store.taskDurationId)">删除</a>
                </td>
              </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
            <div class="col-md-6 page-num-info">
                <span>
                显示 
                <select data-ng-model="numPerPage"
                    data-ng-options="num for num in numPerPageOpt"
                    data-ng-change="onNumPerPageChange()">
                </select>
                条 
                当前页{{filteredStores.length}}条/总{{total}}条
                </span>
            </div>
            <div class="col-md-6 text-right pagination-container">
                <uib-pagination class="pagination-sm"
                    ng-model="currentPage"
                    total-items="total"
                    max-size="4"
                    ng-change="select(currentPage)"
                    items-per-page="numPerPage"
                    rotate="false"
                    previous-text="&lsaquo;" next-text="&rsaquo;"
                    boundary-links="true"></uib-pagination>
            </div>
            </div>
        </footer>
        </section>
    </div>
    </div>
    
</div>
<style>
    .birthInput{
        width: 100px;
    }
</style>
