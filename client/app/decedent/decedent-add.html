

<section class="page-form-ele page" ng-controller="DecedentAddCtrl">


    <div class="row ui-section" ng-controller="DecedentAddCtrl" >

        <div class="col-md-8 clearfix">

                                            <label for="" class="col-sm-3 control-label">逝者姓名：</label>

                                            </div>
                                        </div>
                                        <div class="form-group clearfix">

                                            <div class="col-sm-9">

                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">逝者性别：</label>
                                            <div class="col-sm-9">
                                                <!-- <input class="form-control" class="decedentPsd" ng-model="decedent.mobile"> -->
                                                <select name="sex" ng-model="decedent.decedentGender" class="form-control">

                                                    <option value="2">女</option>
                                                </select>
                                            </div>
                                        </div>

                                            </div>

                                        <div class="form-group clearfix">
                                            <label class="col-sm-3 control-label">逝者生辰：</label>
                                                <input type="text" id="dateInput" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="border-radius-5 border-default ml-10 input-default input-w-50"
                                                data-ng-model="decedent.birthDay"  onchange="" data-ng-keyup="search()" placeholder="年-月-日">       
                                        </div> 

                                        <div class="form-group clearfix">
                                            <label class="col-sm-3 control-label">逝者忌日：</label>
                                                <input type="text" id="dateInput" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="border-radius-5 border-default ml-10 input-default input-w-50"
                                                data-ng-model="decedent.deathDate"  onchange="" data-ng-keyup="search()" placeholder="年-月-日">       
                                        </div>

                                            </div>
