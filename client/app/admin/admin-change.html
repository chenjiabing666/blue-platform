

<section class="page-form-ele page" ng-controller="ChangeAdminCtrl">


    <div class="row ui-section">
        <div class="col-md-12"></div>
        <div class="col-md-8 clearfix"> <h2 class="section-header">修改密码</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row banner-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="bannerForm" id="bannerForm">
                                        
                                        <!-- <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">管理员ID：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="bannerId" ng-model="adminId"  disabled>
                                            </div>
                                        </div>
 -->
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">原密码：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="bannerType" ng-model="oldPassword">
                                            </div>
                                        </div>
                                        <!-- <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">角色ID：</label>
                                            <div class="col-sm-9">
                                                <select name="select" id="sel" data-ng-model="kwRoleIds">
                                                    <option value="" >全部</option>
                                                    <option  value="{{r.roleId}}" ng-repeat="r in roleList" >{{r.roleName}}</option>
                                                </select> 
                                            </div>
                                        </div>       -->                               
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">新密码：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="bannerLink" ng-model="newPassword">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">确认密码：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="bannerLink" ng-model="confirmPassword">
                                            </div>
                                        </div>
                                        <!-- <div class=" rolexia1 clearfix">
                                                <label class="col-sm-3 control-label">权限设置：</label>
                                        </div> -->
                                        <div class="form-group col-sm-12 col-sm-offset-1" ng-repeat="auth in authorityList">
                                            <div class="col-sm-3 ">{{auth.description}}:</div>
                                            <div class="col-sm-3" ng-repeat="son in auth.authorityList">
                                            <input name='authoritys' style="width: 10px;" type="checkbox" value='{{son.authorityId}}'>
                                            <span>{{son.pageName}}</span>
                                            </div>
                                        </div>
                                        <div class="form-group text-center clearfix">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="modifyPassword()">确定修改</md-button><div class="divider"></div>
                                        </div>
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
