    

<section class="page-form-ele page" ng-controller="AddAdminCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">添加管理员</h2> </div>

        <div class="col-md-8 clearfix" ng-if="isShow == 1"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        
        <div class="col-md-12" ng-if="isShow == 1">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row banner-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="userForm">
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">管理员姓名：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="adminName" ng-model="admin.adminName">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">管理员账号：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="account" ng-model="admin.account">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">管理员密码：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="adminPsd" ng-model="admin.password">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">权限描述：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="adminPsd" ng-model="admin.description">
                                            </div>
                                        </div>

                                        <!-- <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">角色ID：</label>
                                            <div class="col-sm-9">
                                                <select name="select" id="sel" data-ng-model="admin.roleId">
                                                    <option value="" >全部</option>
                                                    <option  value="{{r.roleId}}" ng-repeat="r in roleList" >{{r.roleName}}</option>
                                                </select> 
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">描述：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="adminPsd" ng-model="admin.description">
                                            </div>
                                        </div> -->

                                        <div class="rolexia1 clearfix">
                                                <label class="col-sm-3 control-label">权限设置：</label>
                                        </div>
                                        

                                        <div class="form-group col-sm-12 col-sm-offset-1" >
                                            <div class="col-sm-3 col-md-3">管理员模块：</div>

                                            <div class="col-sm-4 col-md-4">
                                                <input type="checkbox" class="form-controller" style="margin-right:-40px" name="authoritys" value="1" />管理员列表
                                            </div>

                                            <div class="col-sm-4 col-md-4">
                                                <input type="checkbox" class="form-controller" style="margin-right:-40px" name="authoritys" value="2" />添加管理员
                                            </div>
                                        </div>

                                        <div class="form-group col-sm-12 col-sm-offset-1" >
                                            <div class="col-sm-3 col-md-3">用户模块：</div>

                                            <div class="col-sm-4 col-md-4">
                                                <input type="checkbox" class="form-controller" style="margin-right:-40px" name="authoritys" value="3,36,49" />用户列表
                                            </div>

                                            <div class="col-sm-4 col-md-4">
                                                <input type="checkbox" class="form-controller" style="margin-right:-40px" name="authoritys" value="50" />重置密码
                                            </div>

                                        </div>


                                        <div class="form-group col-sm-12 col-sm-offset-1" >
                                            <div class="col-sm-3 col-md-3">逝者模块：</div>

                                            <div class="col-sm-4 col-md-4">
                                                <input type="checkbox" class="form-controller" style="margin-right:-40px" name="authoritys" value="37,38,51" />逝者列表
                                            </div>
                                        </div>


                                         <div class="form-group col-sm-12 col-sm-offset-1" >
                                            <div class="col-sm-3 col-md-3">照片模块：</div>

                                            <div class="col-sm-4 col-md-4">
                                                <input type="checkbox" class="form-controller" style="margin-right:-40px" name="authoritys" value="39,40,41,42" />照片审核
                                            </div>
                                        </div>

                                         <div class="form-group col-sm-12 col-sm-offset-1" >
                                            <div class="col-sm-3 col-md-3">视频模块：</div>

                                            <div class="col-sm-4 col-md-4">
                                                <input type="checkbox" class="form-controller" style="margin-right:-40px" name="authoritys" value="43,44,45,46" />视频审核
                                            </div>
                                        </div>


                                        <div class="form-group col-sm-12 col-sm-offset-1" >
                                            <div class="col-sm-3 col-md-3">系统设置模块：</div>

                                            <div class="col-sm-4 col-md-4">
                                                <input type="checkbox" class="form-controller" style="margin-right:-40px" name="authoritys" value="52" />系统参数设置
                                            </div>
                                        </div>

                                        <div class="form-group col-sm-12 col-sm-offset-1" >
                                            <div class="col-sm-3 col-md-3">广告管理模块：</div>

                                            <div class="col-sm-4 col-md-4">
                                                <input type="checkbox" class="form-controller" style="margin-right:-40px" name="authoritys" value="47,48" />广告列表
                                            </div>
                                        </div>

                                        
                                       <!--  <div class="form-group col-sm-12 col-sm-offset-1" ng-repeat="auth in authorityList">
                                           <div class="col-sm-3 ">{{auth.description}}:</div>
                                           <div class="col-sm-3" ng-repeat="son in auth.authorityList">
                                           <input name='authoritys' style="width: 10px;" type="checkbox" value='{{son.authorityId}}'>
                                           <span>{{son.pageName}}</span>
                                           </div>
                                       </div> -->

                                        </div>

                                        
                                        <div layout layout-sm='column' class="changeConfirm add-btn">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="addAdmin()">确定添加</md-button><div class="divider"></div>
                                        </div>
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
